<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas - Próxima Turma</title>
    <style>
        /* CSS INCLUIDO AQUI PARA GARANTIR QUE NÃO HÁ DEPENDÊNCIAS EXTERNAS */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffc107;
            font-size: 1.5em;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>RESERVE SUA VAGA E VÁ PARA O PAGAMENTO</h2>

        <form 
            action="[COLOQUE SEU CÓDIGO FORMREE AQUI (Ex: https://formspree.io/f/xyznmr)]" 
            method="POST"
        >
            <input type="text" name="nome" placeholder="Seu Nome Completo" required>
            <input type="email" name="email" placeholder="Seu Melhor Email" required>
            <input type="text" name="telefone" placeholder="Seu Telefone/WhatsApp" required>

            <input type="hidden" name="_next" value="https://pay.hotmart.com/Y103400130Y"> 
            
            <input type="hidden" name="_subject" value="Novo Lead Capturado - Landing Page">

            <button type="submit">FINALIZAR INSCRIÇÃO E IR PARA O PAGAMENTO</button>
        </form>
    </div>

</body>
</html>
