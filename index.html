<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticamente - Inscrição</title>
    <style>
        /* RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #000000; /* Fundo totalmente preto */
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- CABEÇALHO VIDRO FUMÊ (FIXO) --- */
        .header-glass {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
            
            /* Efeito Fumê */
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 123, 255, 0.3); /* Linha azul fina */
        }

        .logo-box {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Cores solicitadas */
        .text-blue { color: #007bff; }
        .text-gray { color: #888888; }

        /* --- FUNDOS --- */
        @media (max-width: 768px) {
            body {
                background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                                  url('https://raw.githubusercontent.com/otaviooaugusto13-cyber/edu/main/eduardo.png');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: bottom right;
            }
        }

        /* --- CONTAINER DO FORMULÁRIO --- */
        .main-container {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(0, 123, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 123, 255, 0.1);
            z-index: 10;
            margin-top: 100px; /* Evita o header */
        }

        h2 {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #f0f0f0;
            line-height: 1.4;
        }

        h2 span { color: #007bff; font-weight: bold; }

        /* --- INPUTS --- */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            background: rgba(0, 123, 255, 0.05);
        }

        /* --- BOTÃO AZUL --- */
        .btn-action {
            width: 100%;
            padding: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.95rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            margin-top: 10px;
        }

        .btn-action:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <header class="header-glass">
        <div class="logo-box">
            <span class="text-blue">PRATICAMENTE PRATICA</span><span class="text-gray">MENTE</span>
        </div>
    </header>

    <div class="main-container">
        <h2>RESERVE SUA VAGA E VÁ PARA O <span>PAGAMENTO</span></h2>
        
        <form action="https://formspree.io/f/xyznmr" method="POST">
            <input type="text" name="nome" placeholder="Seu Nome Completo" required>
            <input type="email" name="email" placeholder="Seu Melhor E-mail" required>
            <input type="tel" name="telefone" placeholder="Seu WhatsApp" required>
            
            <input type="hidden" name="_next" value="https://pay.hotmart.com/Y103400130Y">
            
            <button type="submit" class="btn-action">QUERO MINHA VAGA AGORA</button>
        </form>
    </div>

</body>
</html>
