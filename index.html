<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticamente - Inscrição</title>
    <style>
        /* RESET BÁSICO */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000; /* Fundo Preto */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- FUNDOS DINÂMICOS --- */
        @media (max-width: 768px) {
            body {
                background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/otaviooaugusto13-cyber/edu/main/eduardo.png');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: bottom right;
            }
        }
        @media (min-width: 769px) {
            body {
                background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('SUA_FOTO_PC.jpg'); 
                background-size: cover;
                background-position: center;
            }
        }

        /* --- CABEÇALHO VIDRO FUMÊ --- */
        .glass-header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0;
            text-align: center;
            z-index: 100;
            
            /* Efeito Vidro */
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 123, 255, 0.2);
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .azul { color: #007bff; }  /* Azul da Logo */
        .cinza { color: #888888; } /* Cinza Mente */

        /* --- CONTAINER DO FORMULÁRIO --- */
        .form-container {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8), 0 0 15px rgba(0, 123, 255, 0.1);
            z-index: 10;
            margin-top: 80px; /* Para não ficar embaixo do header */
        }

        h2 {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #eee;
        }

        h2 span {
            color: #007bff;
            font-weight: bold;
        }

        /* --- CAMPOS DE ENTRADA --- */
        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            background: rgba(0, 123, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        /* --- BOTÃO AZUL --- */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }
    </style>
</head>
<body>

    <header class="glass-header">
        <div class="logo-text">
            <span class="azul">PRATICAMENTE PRATICA</span><span class="cinza">MENTE</span>
        </div>
    </header>

    <div class="form-container">
        <h2>RESERVE SUA VAGA E VÁ PARA O <span>PAGAMENTO</span></h2>
        
        <form action="https://formspree.io/f/xyznmr" method="POST">
            <div class="input-group">
                <input type="text" name="nome" placeholder="Nome Completo" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="E-mail Principal" required>
            </div>
            <div class="input-group">
                <input type="tel" name="telefone" placeholder="WhatsApp" required>
            </div>
            
            <input type="hidden" name="_next" value="https://pay.hotmart.com/Y103400130Y">
            
            <button type="submit" class="btn-submit">QUERO MINHA VAGA AGORA</button>
        </form>
    </div>

</body>
</html>
