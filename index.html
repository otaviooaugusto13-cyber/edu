<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Próxima Turma</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- FUNDO PARA CELULAR (Sua foto sem fundo) --- */
        @media (max-width: 768px) {
            body {
                /* Usando a imagem PNG que permite transparência */
                background-image: url('https://raw.githubusercontent.com/otaviooaugusto13-cyber/edu/main/eduardo.png');
                background-size: contain; /* Mantém sua proporção sem cortar */
                background-repeat: no-repeat;
                background-position: bottom right; /* Coloca você no canto inferior */
            }
        }

        /* --- FUNDO PARA PC --- */
        @media (min-width: 769px) {
            body {
                background-image: url('SUA_FOTO_PC.jpg'); 
                background-size: cover;
                background-position: center;
            }
        }

        /* Container do Formulário */
        .container {
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            z-index: 2; /* Garante que o formulário fique na frente da foto */
        }

        h2 {
            color: #ffc107;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.4em;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e0a800;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>RESERVE SUA VAGA E VÁ PARA O PAGAMENTO</h2>
        <form action="https://formspree.io/f/xyznmr" method="POST">
            <input type="text" name="nome" placeholder="Seu Nome Completo" required>
            <input type="email" name="email" placeholder="Seu Melhor Email" required>
            <input type="tel" name="telefone" placeholder="Seu WhatsApp" required>
            <input type="hidden" name="_next" value="https://pay.hotmart.com/Y103400130Y">
            <button type="submit">QUERO MINHA VAGA AGORA</button>
        </form>
    </div>

</body>
</html>
